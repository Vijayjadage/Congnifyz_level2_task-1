<!DOCTYPE html>
<html>
<head>
  <title>Responsive Card Component with Bulma</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    .card-content {
      padding: 1.5rem;
    }
    .card-img {
      border-radius: 6px 6px 0 0;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img src="https://via.placeholder.com/300" alt="Placeholder image" class="card-img">
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">Card title</p>
        <p class="subtitle is-6">Subtitle</p>
      </div>
    </div>
    <div class="content">
      This is simple Responsive card Component.
      <br>
      <time datetime="2024-04-01">11:09 PM - 1 Apr 2024</time>
    </div>
  </div>
</div>

</body>
</html>
